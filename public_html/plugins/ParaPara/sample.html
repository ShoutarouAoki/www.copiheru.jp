<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <title>ParaPara Animation Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="src/parapara.js"></script>
    <script type="text/javascript">

        var anime;
        var frame;

        $(document).ready(function () {

            //アニメデータ作成
            frame = new ParaParaData();
            $("img").each(function (i) {
                frame.data[ParaPara.zeroPadding(i, 4)] = this;
            });

            //アニメ作成
            anime = new ParaPara(frame, $(".anime"));
            anime.repeat = true;//リピート有効

            //再生
            $(".btnPlay").on("click", "a", function () {
                anime.play();
                return false;
            });

            //停止
            $(".btnStop").on("click", "a", function () {
                anime.stop();
                return false;
            });

        });
    </script>
</head>
<body>
<div style="width: 256px; height: 256px;" class="anime"></div>
<p class="btnPlay"><a href="#">Play</a></p>
<p class="btnStop"><a href="#">Stop</a></p>
<img src="images/anime010000.png">
<img src="images/anime010001.png">
<img src="images/anime010002.png">
<img src="images/anime010003.png">
<img src="images/anime010004.png">
<img src="images/anime010005.png">
<img src="images/anime010006.png">
<img src="images/anime010007.png">
<img src="images/anime010008.png">
<img src="images/anime010009.png">
<img src="images/anime010010.png">
</body>
</html>
